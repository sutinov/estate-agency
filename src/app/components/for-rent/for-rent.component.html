<h2 class="title">BEAUTIFUL HOMES FOR RENT</h2>
<mat-grid-list cols="2" rowHeight="2:1" *ngFor="let property of Properties">
  <div class="card-wrapper">
    <mat-card class="card">
      <mat-card-header>
        <mat-card-title>{{ property.descriptive_title }}</mat-card-title>
        <mat-card-subtitle>{{
          property.property_name_display
        }}</mat-card-subtitle>
      </mat-card-header>
      <img
        mat-card-image
        [src]="property.media_list[0].attatchment"
        *ngIf="property.media_list.length > 0"
        alt=""
      />
      <!-- <img
      src="https://i.pinimg.com/originals/a1/54/1a/a1541a239c23c46adce1d677a9ab49c6.jpg"
      alt=""
    /> -->
      <mat-card-content [innerHTML]="property.property_description">
      </mat-card-content>
      <mat-card-title>Price: ${{ property.price }}</mat-card-title>
      <mat-card-actions>
        <button
          mat-button
          color="primary"
          (click)="showDetails(property.property_id)"
        >
          DETAILS
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</mat-grid-list>
